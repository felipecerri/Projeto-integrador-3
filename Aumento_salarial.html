<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Aumento salario</title>

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_produtos.html">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_funcionarios.html">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela-movimentações.html">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form id="formEditarFuncionario">

            <div class="mb-3 mt-3">

                <p>Nome: <span id="nome"></span></p>

            </div>

            <div class="mb-3 mt-3">

                <p>Idade: <span id="idade"></span></p>

            </div>

            <div class="mb-3 mt-3">

                <p>CPF: <span id="cpf"></span></p>

            </div>

            <div class="mb-3 mt-3">

                <p>Cargo: <span id="cargo"></span></p>

            </div>

            <div class="mb-3 mt-3">

                <p>Salario: <span id="salario"></span></p> 

            </div>

            <div class="mb-3 mt-3">

                <label for="aumento" class="form-label">Aumento</label>
                <input type="number" class="form-control" id="aumento" name="aumento" placeholder="Valor a ser somado ao salario original">

            </div>

            <button type="submit" class="btn btn-primary">Aumento</button>

        </form>

    </div>

</body>

<script src="jquery.js"></script>

<script>

    $(document).ready(function(){

        function carregarFuncionario(){

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');

            $.ajax({

                url: 'http://localhost:8080/funcionario/pesquisar/' + valorId,
                method: 'GET',

                success: function (data) {

                    $('#nome').text(data.nome);
                    $('#idade').text(data.idade);
                    $('#cpf').text(data.cpf);
                    $('#cargo').text(data.cargo);
                    $('#salario').text(data.salario);

                }

            })

        };

        carregarFuncionario();

        function editarFuncionario(funcionario, id){

            $.ajax({

                url: 'http://localhost:8080/funcionario/aumento/' + id,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(funcionario),

                success: function (data) {

                    alert('funcionario atualizado com sucesso');

                },
                error: function(){
                    alert('Não foi possivel realizar a alteração');
                }

            })

        };

        $('#formEditarFuncionario').submit(function(event){

            event.preventDefault();

            let nome = $('#nome').text();
            let idade = $('#idade').text();
            let cpf = $('#cpf').text();
            let cargo = $('#cargo').text();
            let salario = $('#aumento').val();

            let funcionario = {

                nome: nome,
                idade: idade,
                cpf: cpf,
                cargo: cargo,
                salario: salario

            };

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');

            editarFuncionario(funcionario, valorId);

        });

    })

</script>

</html>
