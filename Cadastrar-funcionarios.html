<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="#">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form id="formCriarFuncionario">

            <div class="mb-3 mt-3">
    
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Idade" name="idade">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="XXX.XXX.XXX-XX" name="cpf">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" placeholder="Cargo" name="cargo">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="salario" class="form-label">Salario</label>
                <input type="number" step="0.01" class="form-control" id="salario" name="salario" placeholder="0.00" min="0.01">
    
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>

    </div>

</body>

<script src="jquery.js"></script>

<script>

    $(document).ready(function(){

        function criarFuncionario(funcionario){

            $.ajax({

                url: 'http://localhost:8080/funcionario/adicionar',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(funcionario),

                success: function (data) {

                    $('#nome').val('');
                    $('#idade').val('');
                    $('#cpf').val('');
                    $('#cargo').val('');
                    $('#salario').val('');

                },
                error: function(){
                    alert('Não foi possivel cadastrar um funcionario na API');
                }

            })

        };

        $('#formCriarFuncionario').submit(function (event){

            event.preventDefault();

            let nome = $('#nome').val();
            let idade = $('#idade').val();
            let cpf = $('#cpf').val();
            let cargo = $('#cargo').val();
            let salario = $('#salario').val();

            if(!nome && !idade && !cpf && !cargo && !salario){

                alert("Por favor, preencha todos os campos");
                return

            }

            let funcionario = {

                nome: nome,
                idade: idade,
                cpf: cpf,
                cargo: cargo,
                salario: salario

            };
            criarFuncionario(funcionario);

        });

    })

</script>

</html>
