<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_produtos.html">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_funcionarios.html">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela-movimentações.html">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form id="formCriarMovimentação">

            <div class="mb-3 mt-3">
    
                <label for="descrição" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descrição" placeholder="Descrição" name="descrição">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="0.00" min="0.01">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data">
    
            </div>

            <div class="mb-3 mt-3">
    
                <div class="form-check">

                    <input type="radio" name="entrada" id="entrada" class="form-check-input" value="true" checked>Entrada

                </div>

                <div class="form-check">

                    <input type="radio" name="entrada" id="saida" class="form-check-input" value="false" checked>Saída

                </div>
    
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
        </form>

    </div>

</body>

<script src="jquery.js"></script>

<script>

$(document).ready(function(){

    function criarMovimentação(movimentação){

        $.ajax({

            url: 'http://localhost:8080/movimentação/adicionar',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(movimentação),

            success: function (data) {

                $('#descrição').val('');
                $('#valor').val('');
                $('#data').val('');

            },
            error: function(){
                alert('Não foi possivel cadastrar a movimentação')
            }

        })

    };

    $('#formCriarMovimentação').submit(function(event){

        event.preventDefault();

        let descr = $('#descrição').val();
        let valor = $('#valor').val();
        let data = $('#data').val();
        let entrada = $('#entrada').is(":checked");

        if(!descr && !valor && !data && !entrada){

            alert('Por favor, preencha todos os campos');
            return;

        }

        let movimentação = {

            descr: descr,
            valor: valor,
            data: data,
            entrada: entrada

        };
        criarMovimentação(movimentação);

    })

})

</script>

</html>
