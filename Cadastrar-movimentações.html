<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="#">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form action="">

            <div class="mb-3 mt-3">
    
                <label for="descrição" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descrição" placeholder="Descrição" name="descrição">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="0.00" min="0.01">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data">
    
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
        </form>

    </div>

</body>

</html>
