<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Editar Funcionarios</title>
    
</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_produtos.html">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_funcionarios.html">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela-movimentações.html">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form id="formEditarFuncionario">

            <div class="mb-3 mt-3">

                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do funcionario">

            </div>

            <div class="mb-3 mt-3">

                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade do funcionario">

            </div>

            <div class="mb-3 mt-3">

                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">

            </div>

            <div class="mb-3 mt-3">

                <label for="cargo" class="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo do funcionario">

            </div>

            <div class="mb-3 mt-3">

                <p>Salario: <span id="salario"></span></p> 

            </div>

            <button type="submit" class="btn btn-primary">Editar</button>

        </form>

        <a href="#" id="aumentobtn"><button class="btn btn-warning">Aumento</button>

    </div>

</body>

<script src="jquery.js"></script>

<script>

    $(document).ready(function(){

        function carregarFuncionario(){

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');



            $.ajax({

                url: 'http://localhost:8080/funcionario/pesquisar/' + valorId,
                method: 'GET',

                success: function (data) {

                    $('#nome').val(data.nome);
                    $('#idade').val(data.idade);
                    $('#cpf').val(data.cpf);
                    $('#cargo').val(data.cargo);
                    $('#salario').text(data.salario);

                    $('#aumentobtn').attr("href","Aumento_salarial.html?id="+valorId)

                }

            })

        };

        carregarFuncionario();

        function editarFuncionario(funcionario, id){

            $.ajax({

                url: 'http://localhost:8080/funcionario/atualizar/' + id,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(funcionario),

                success: function (data) {

                    alert('funcionario atualizado com sucesso');

                },
                error: function(){
                    alert('Não foi possivel realizar a alteração');
                }

            })

        };

        $('#formEditarFuncionario').submit(function(event){

            event.preventDefault();

            let nome = $('#nome').val();
            let idade = $('#idade').val();
            let cpf = $('#cpf').val();
            let cargo = $('#cargo').val();
            let salario = $('#salario').text();

            let funcionario = {

                nome: nome,
                idade: idade,
                cpf: cpf,
                cargo: cargo,
                salario: salario

            };

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');

            editarFuncionario(funcionario, valorId);

        });

    })

</script>

</html>
