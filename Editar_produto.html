<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_produtos.html">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_funcionarios.html">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela-movimentações.html">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-3">

        <form id="formEditarProduto">

            <div class="mb-3 mt-3">
    
                <label for="nome_produto" class="form-label">Nome do produto</label>
                <input type="text" class="form-control" id="nome_produto" placeholder="Nome do produto" name="nome_produto">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="validade" class="form-label">Validade</label>
                <input type="date" class="form-control" id="validade" name="validade">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="valor_unitario" class="form-label">Valor unitario</label>
                <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" placeholder="0.00" min="0.01">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="1" name="quantidade" min="1">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Marca" name="marca">
    
            </div>

            <div class="mb-3 mt-3">
    
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" placeholder="Tipo" name="tipo">
    
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
    
        </form>

    </div>

</body>

<script src="jquery.js"></script>

<script>

    $(document).ready(function(){

        function carregarProduto(){

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');

            $.ajax({

                url: 'http://localhost:8080/produto/pesquisar/' + valorId,
                method: 'GET',

                success: function (data) {

                    $('#nome_produto').val(data.nome);
                    $('#tipo').val(data.tipo);
                    $('#marca').val(data.marca);
                    $('#valor_unitario').val(data.valor);
                    $('#validade').val(data.data);
                    $('#quantidade').val(data.quantidade);

                }

            })

        };

        carregarProduto();

        function aumentarQuantidade(produto,id){

            $.ajax({

                url: 'http://localhost:8080/produto/atualizar/' + id,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(produto),

                success: function (data){

                    alert('Produto atualizado com sucesso');

                },
                error: function(){
                    alert('Não foi possivel realizar a alteração');
                }

            })

        };

        $('#formEditarProduto').submit(function (event){

            event.preventDefault();

            let nome = $('#nome_produto').val();;
            let tipo = $('#tipo').val();
            let marca = $('#marca').val();
            let valor = $('#valor_unitario').val();
            let validade = $('#validade').val();
            let quantidade = $('#quantidade').val();

            let produto = {

                nome: nome,
                tipo: tipo,
                marca: marca,
                valor: valor,
                data: validade,
                quantidade: quantidade

            };

            const urlParams = new URLSearchParams(window.location.search);
            const valorId = urlParams.get('id');
            
            aumentarQuantidade(produto, valorId);

        })
        
    })

</script>

</html>
