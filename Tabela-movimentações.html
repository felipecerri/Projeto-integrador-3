<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="#">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-10">

            <table class="table table-bordered" id="tabelaMovimentação">

                <thead>

                    <tr>

                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Entrada</th>
                        <th>Editar</th>
                        <th>Excluir</th>

                    </tr>

                </thead>

                <tbody></tbody>

            </table>
            <div class="col-md-1"></div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-1">

            <button type="button" class="btn btn-success">Cadastrar</button>

        </div>

        <div class="col-md-1">

            <button type="button" class="btn btn-danger">Excluir</button>

        </div>

    </div>

</body>

<script src="jquery.js"></script>

<script>

$(document).ready(function(){

    function carregarMovimentação(){

        $.ajax({

            url: 'http://localhost:8080/movimentação/listar',
            method: 'GET',
            success: function (data) {

                $('#tabelaMovimentação tbody').empty();

                for(let i = 0; i < data.length; i++){

                    let movimentação = data[i];

                    let descr = $('<td>')
                        .text(movimentação.descr);

                    let datatxt = $('<td>')
                        .text(movimentação.data);

                    let valor = $('<td>')
                        .text(movimentação.valor);

                    if(movimentação.entrada === false){

                        var entrada = $('<td>')
                            .text('Saída');

                    }else{

                        var entrada = $('<td>')
                            .text('Entrada');

                    }

                    let editar = $('<a href="#"><button class="btn btn-warning">Editar</button>');

                    let botaoDeletar = $('<button class="btn btn-danger">')
                        .text('Excluir')
                        .click(function(){
                            deletarMovimentação(movimentação.id);
                        });

                    let excluir = $('<td>')
                        .append(botaoDeletar);

                    let tr = $('<tr>')
                        .attr('data-id', movimentação.id)
                        .append(descr)
                        .append(datatxt)
                        .append(valor)
                        .append(entrada)
                        .append(editar)
                        .append(excluir);

                    $('#tabelaMovimentação tbody').append(tr);

                }

            }

        })

    };

    function deletarMovimentação(id){

        $.ajax({

            url: 'http://localhost:8080/movimentação/deletar/' + id,
            method: 'DELETE',
            success: function(data){

                alert('Movimentação deletada com sucesso');
                carregarMovimentação();

            }

        })

    };

    carregarMovimentação();

})

</script>

</html>
