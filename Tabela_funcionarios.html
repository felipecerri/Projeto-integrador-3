<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_produtos.html">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela_funcionarios.html">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="Tabela-movimentações.html">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-10">

            <table class="table table-bordered" id="tabelaFuncionarios">

                <thead>

                    <tr>

                        <th>Nome</th>
                        <th>Idade</th>
                        <th>CPF</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Editar</th>
                        <th>Excluir</th>

                    </tr>

                </thead>

                <tbody></tbody>

            </table>
            
        </div>
        <div class="col-md-1"></div>

        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-1">

                <a href="Cadastrar-funcionarios.html"></a><button type="button" class="btn btn-success">Cadastrar</button>

            </div>

            <div class="col-md-1">

                <button type="button" class="btn btn-warning">Aumento</button>

            </div>
            
        </div>

    </div>
    
</body>

<script src="jquery.js"></script>

<script>

$(document).ready(function(){

    function carregarFuncionarios(){

        $.ajax({

            url: 'http://localhost:8080/funcionario/listar',
            method: 'GET',
            success: function (data) {

                $('#tabelaFuncionarios tbody').empty();

                for(let i = 0; i < data.length; i++){

                    let funcionario = data[i];

                    let nome = $('<td>')
                        .text(funcionario.nome);

                    let idade = $('<td>')
                        .text(funcionario.idade);

                    let cpf = $('<td>')
                        .text(funcionario.cpf);

                    let cargo = $('<td>')
                        .text(funcionario.cargo);

                    let salario = $('<td>')
                        .text(funcionario.salario);

                    let editar = $('<a href="#"><button class="btn btn-warning">Editar</button>');

                    let botaoDeletar = $('<button class="btn btn-danger">')
                        .text('Excluir')
                        .click(function(){
                            deletarFuncionario(funcionario.id);
                        });

                    let excluir = $('<td>')
                        .append(botaoDeletar);

                    let tr = $('<tr>')
                        .attr('data-id', funcionario.id)
                        .append(nome)
                        .append(idade)
                        .append(cpf)
                        .append(cargo)
                        .append(salario)
                        .append(editar)
                        .append(excluir);

                    $('#tabelaFuncionarios tbody').append(tr);

                }

            },
            error: function(){
                alert('Não foi possivel carregar a tabela da API');
            }

        })

    };

    function deletarFuncionario(id){

        $.ajax({

            url: 'http://localhost:8080/funcionario/deletar/' + id,
            method: 'DELETE',
            success: function(data){

                alert('Funcionario deletado com sucesso');
                carregarFuncionarios();

            }

        })

    };

    carregarFuncionarios();

})

</script>

</html>
