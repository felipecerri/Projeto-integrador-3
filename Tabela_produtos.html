<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 

</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <ul class="navbar-nav">

                <a class="navbar-brand" href="#">Logo</a>

                <li class="nav-item">

                    <a class="nav-link" href="#">Estoque</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Funcionarios</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Movimentações</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-10">

            <table class="table table-bordered" id="tabelaProduto" name="tabelaProduto">

                <thead>
        
                    <tr>
        
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Valor unitario</th>
                        <th>Validade</th>
                        <th>Quantidade</th>
                        <th>Valor total</th>
                        <th>Editar</th>
                        <th>Excluir</th>
        
                    </tr>
        
                </thead>

                <tbody></tbody>
        
            </table>

        </div>
        <div class="col-md-1"></div>

    </div>

    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-1">

            <button type="button" class="btn btn-success">Cadastrar</button>

        </div>

        <div class="col-md-1">

            <button type="button" class="btn btn-warning">Quantidade</button>

        </div>

        <div class="col-md-1">

            <button type="button" class="btn btn-warning">Valor</button>

        </div>

    </div>

</body>

<script src="jquery.js"></script>

<script>

$(document).ready(function(){

    function carregarProduto(){

        $.ajax({

            url: 'http://localhost:8080/produto/listar',
            method: 'GET',
            success: function (data) {

                $('#tabelaProduto tbody').empty();

                for(let i = 0; i < data.length; i++){

                    let produto = data[i];

                    let nome = $('<td>')
                        .text(produto.nome);

                    let tipo = $('<td>')
                        .text(produto.tipo);
                    
                    let marca = $('<td>')
                        .text(produto.marca);

                    let valor = $('<td>')
                        .text(produto.valor);

                    let datatxt = $('<td>')
                        .text(produto.data);

                    let quantidade = $('<td>')
                        .text(produto.quantidade);

                    let valor_total = $('<td>')
                        .text(produto.valor * produto.quantidade);

                    let editar = $('<a href="#"><button>Editar</button>');

                    let botaoDeletar = $('<button class="btn btn-danger">')
                        .text('Excluir')
                        .click(function(){
                            deletarProduto(produto.id);
                        });

                    let excluir = $('<td>')
                        .append(botaoDeletar);

                    let tr = $('<tr>')
                        .attr('data-id', produto.id)
                        .append(nome)
                        .append(tipo)
                        .append(marca)
                        .append(valor)
                        .append(datatxt)
                        .append(quantidade)
                        .append(valor_total)
                        .append(editar)
                        .append(excluir);

                    $('#tabelaProduto tbody').append(tr);

                }

            },
            error: function(){
                alert('Não foi possivel carregar a tabela da API')
            }

        })

    };

    function deletarProduto(id) {

        $.ajax({

            url: 'http://localhost:8080/produto/deletar/' + id,
            method: 'DELETE',
            success: function(data) {

                alert('Produto deletado com sucesso');
                carregarProduto();

            },
            error: function(){

                alert('Não foi possivel deletar o produto');

            }

        })

    };
    
    carregarProduto();

})

</script>

</html>
